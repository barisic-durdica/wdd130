<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Activity</title>
</head>

<body>
    <header></header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="useremail">Email Address:</label>
            <input type="email" id="useremail" name="useremail" required>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label><input type="checkbox" id="pet" name="pet"> Do you have a household
                pet?</label>
            <label for="feedback">List the places you have lived.</label>
            <textarea name="feedback" id="feedback" rows="5"
              placeholder="Berlin Germany, Sao Paulo Brazil, London UK"></textarea>
            <button type="submit">Submit Poll</button>

        </form>
    </main>
    <footer></footer>

</body>

</html>
