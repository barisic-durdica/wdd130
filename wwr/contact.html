<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down The River | Contact Us</title>
    <meta name="description"
      content="Durdica Barisic's Down The River rafting company contact us page">
    <meta name="author" content="Durdica Barisic">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/down.the.river.png" alt="The Company's Logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="alfa">
            <h1>Down The River Rafting Company</h1>
            <p class="subtitle address">
                <span>150 Main River Street</span>
                <span>Lakeside, California</span>
                <span>+1 777 555 3333</span>
                <a href="mailto:info@downtheriver.com">info@downtheriver.com</a>
            </p>
        </section>
        <section class="contact-form">
            <h2 class="visually-hidden">Contact Form</h2>
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40752.02932455543!2d-116.94053065657741!3d32.92040950420509!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1770495441079!5m2!1sen!2suk"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="form">
                <div class="field">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Placeholder">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Placeholder">
                </div>
                <fieldset class="field field-radios">
                    <legend class="legend">
                        <span>Message</span>
                        <span>Purpose</span>
                    </legend>
                    <div class="radio-options">
                        <label class="choice">
                            <input type="radio" id="purpose-general" name="purpose" value="general"
                              checked>
                            <span>General Inquiry</span>
                        </label>
                        <label class="choice">
                            <input type="radio" id="purpose-reservation" name="purpose"
                              value="reservation" checked>
                            <span>Reservation Question</span>
                        </label>
                        <label class="choice">
                            <input type="radio" id="purpose-suggestion" name="purpose"
                              value="suggestion" checked>
                            <span>Website Suggestion</span>
                        </label>
                    </div>
                </fieldset>
                <div class="field field-message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="7"
                      placeholder="Type here"></textarea>
                </div>
                <div class="subscribe">
                    <input type="checkbox" id="subscribe-newsletter" name="newsletter" checked>
                    <label class="choice choice-checkbox" for="subscribe-newsletter">
                        <span>Please Subscribe me to the monthly newsletter</span>
                </div>
                </label>
                <button class="btn" type="submit">Get in Touch!</button>
            </form>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div id="adventurous_pictures">
                <figure><img src="images/the_founders.webp" alt="The founders of the company">
                    <figcaption>John and Jane Smith, The Founders</figcaption>
                </figure>
                <figure><img src="images/rafting_instructor.webp"
                      alt="Rafting instructor of the company">
                    <figcaption>Rachel Reiss, Rafting Instructor</figcaption>
                </figure>
                <figure><img src="images/fishing_instructor.webp"
                      alt="Fishing instructor of the company">
                    <figcaption>Jonathan Biell, Fishing Instructor</figcaption>
                </figure>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2026 ⛰ Down The River ⛰ Durdica Barisic</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="70" height="70">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="70" height="70">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="70" height="70">
            </a>
        </nav>
    </footer>

</body>

</html>
